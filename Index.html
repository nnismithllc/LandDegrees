<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather-Dashboard</title>
    <!--Bootstrap link-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--My css file-->
    <link rel="stylesheet" href="css\style.css" />
    <!--Jquery-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
    <div class="bg">

    <p class="py-5 text-center">
    <header>Land Degree </header>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <label for="city-search"><h2>Search for a City</h2></label>
          <div class="input-group mb-3">
            <input type="search" class="form-control" placeholder="Search Major Cities Only" id="city-search"/>
             <div class="input-group-append">
              <button class="button" id="search-input" type="button/text"> Enter </button> 
            </div>
           </div>
          <ul id="list"></ul> <div class="search-history"></div>
        </div>
<!-- <div class="row"> -->
  <div class="container">
    <div class="row col-sm-4">
          <!-- <div class="d-flex flex-column"> -->
        <h2>Current Conditions</h2>
          <div class="p-2" id="current-weather"></div>
            <div id="icon"><img id="weatherIcon" src="" alt="Weather Icon"/>
              <div class="p-3" id="current-city">
                <div class="p-4" id="current-humidity">
                  <div class="p-5" id="current-weatherIcon">
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg2">

        <p class="py-5 text-center">
      <h2>5 Day Forecast</h2>
            <div id="five-day" class="row">
              <div class="col-md-16" id="weatherIcon"> 
            </div>
            <p class="py-5 text-center"></p>
              </div>
    <!--my JS.file-->
    <script src="javascript.js"></script>
  </body>
</html>
