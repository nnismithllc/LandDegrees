<!-- Body and Header Details -->
  <body>
  <header>Land Degrees</header>
  
<!-- First Background Div Details -->
  <div class="bg">
  <p class="py-5 text-center">
  <div class="container" id="box">
  <label for="city-search">
  <div class="input-group mb-4" id="search-history">
  <input type="search" class="form-control" placeholder="Search Major Cities Only" id="city-search"/>
  <div class="input-group-append">
  <button class="button" id="search-input" type="button/text"> Enter </button></label>
  </div>
  </div>
  
<!-- Search Drop-down Link  -->
  <select class="custom-select">
  <ul id="list"><div class="search-history"></ul>
  <option selected>Search History</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
  </select>
  </div>
      
<!-- Box with Current Weather Display Auto Hide -->
  <div class="mx-auto hide" id= "three" style="width: 300px;">
  <div class="p-1" id="city-name">
  <div id="icon">
  <img id="weatherIcon" src="" alt="Weather Icon"/>
<!-- Header for Box Display -->
  <h2>Current Conditions</h2>
  <div class="p-2" id="current-weather"></div>
  </div>
  </div>
  </div>

<!-- 2nd Background Div Display Auto Hide -->
  <div class="bg2 hide" id="four">
  <div class="d-flex flex-column" id="weatherIcon">

  </div>
  </div>
  </div>
